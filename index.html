<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dSIM Donation Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc33, #66ccff);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 40px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Gamepass buttons */
        .gamepass-btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 15px;
            border-radius: 8px;
            color: #fff;
        }

        .btn-60 { background-color: #ff6347; }
        .btn-130 { background-color: #4682b4; }
        .btn-140 { background-color: #32cd32; }
        .btn-699 { background-color: #8a2be2; }

        .gamepass-btn:hover {
            opacity: 0.9;
        }

        /* Download button */
        .download-btn {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff; /* Blue color */
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            border-radius: 8px;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        /* Section for Latest Version Text */
        .latest-version-text {
            margin-top: 40px;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <h1>dSIM Donation Website</h1>
    <p>Click the buttons below and support us!</p>

    <!-- Donation buttons -->
    <button class="gamepass-btn btn-60" onclick="redirect('https://www.roblox.com/game-pass/734460572/sui-yang');">Buy Gamepass for 60</button>
    <button class="gamepass-btn btn-130" onclick="redirect('https://www.roblox.com/game-pass/733703953/nah-bro-really-doing-it');">Buy Gamepass for 130</button>
    <button class="gamepass-btn btn-140" onclick="redirect('https://www.roblox.com/game-pass/941894354/you-get-my-respect-role-now');">Buy Gamepass for 140</button>
    <button class="gamepass-btn btn-699" onclick="redirect('https://www.roblox.com/game-pass/802319916/nah-bro-ur-rich-i-understand');">Buy Gamepass for 699</button>

    <!-- Latest Version Text -->
    <div class="latest-version-text">
        <p><strong>LATEST VERSION OF dSIM 1.4.1</strong></p>
        <p>Click the below button to download</p>
    </div>

    <!-- Download button for dSIM -->
    <button class="download-btn" onclick="downloadDSIM()">Latest version of dSIM - Click here to download</button>

    <!-- JavaScript for Redirection and Download -->
    <script>
        function redirect(link) {
            // Redirect to the gamepass link in a new tab
            window.open(link, '_blank');
        }

        function downloadDSIM() {
            // Trigger download of dSIM zip file
            window.location.href = 'https://github.com/noteab/dolphSol-Improvement-Macro/releases/download/v1.4.1/dSIM.v1.4.1.release.zip';
        }
    </script>

</body>
</html>
