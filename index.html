<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dSIM Donation Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc33, #66ccff);
            display: flex;
            flex-direction: row;
        }

        /* Sidebar for Leaderboard */
        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            color: #ffcc00;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            background-color: #444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #ffcc33;
        }

        /* Main content area */
        .main-content {
            margin-left: 320px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Gamepass buttons */
        .gamepass-btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 15px;
            border-radius: 8px;
            color: #fff;
        }

        .btn-60 { background-color: #ff6347; }
        .btn-130 { background-color: #4682b4; }
        .btn-140 { background-color: #32cd32; }
        .btn-699 { background-color: #8a2be2; }

        .gamepass-btn:hover {
            opacity: 0.9;
        }

        /* Download button */
        .download-btn {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            border-radius: 8px;
        }

        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Sidebar with Leaderboard -->
    <div class="sidebar">
        <h2>Top Donators</h2>
        <div class="leaderboard">
            <ul id="donationList">
                <li>No donations yet!</li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>dSIM Donation Website</h1>
        <p>Click the buttons below and support us!</p>

        <button class="gamepass-btn btn-60" onclick="redirectAndPrompt('https://www.roblox.com/game-pass/734460572/sui-yang', 60);">Buy Gamepass for 60</button>
        <button class="gamepass-btn btn-130" onclick="redirectAndPrompt('https://www.roblox.com/game-pass/733703953/nah-bro-really-doing-it', 130);">Buy Gamepass for 130</button>
        <button class="gamepass-btn btn-140" onclick="redirectAndPrompt('https://www.roblox.com/game-pass/941894354/you-get-my-respect-role-now', 140);">Buy Gamepass for 140</button>
        <button class="gamepass-btn btn-699" onclick="redirectAndPrompt('https://www.roblox.com/game-pass/802319916/nah-bro-ur-rich-i-understand', 699);">Buy Gamepass for 699</button>

        <!-- Download button for dSIM -->
        <button class="download-btn" onclick="downloadDSIM()">Latest version of dSIM - Click here to download</button>
    </div>

    <!-- JavaScript for Leaderboard and Donation -->
    <script>
        let donations = []; // Array to store all donations

        function redirectAndPrompt(link, amount) {
            // Open the gamepass link in a new tab
            window.open(link, '_blank');

            // Prompt user for their username
            const username = prompt("Please enter your username:");

            // Save the donation
            saveDonation(username, amount);
        }

        function saveDonation(username, amount) {
            // Add donation to the array
            donations.push({ username, amount });

            // Update the leaderboard
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const donationList = document.getElementById('donationList');

            // Clear the existing leaderboard
            donationList.innerHTML = '';

            // Populate the leaderboard with all donations
            donations.forEach(donation => {
                const listItem = document.createElement('li');
                listItem.innerText = donation.username + ' donated ' + donation.amount + ' Robux!';
                donationList.appendChild(listItem);
            });
        }

        function downloadDSIM() {
            // Trigger download of dSIM zip file
            window.location.href = 'https://github.com/noteab/dolphSol-Improvement-Macro/releases/download/v1.4.1/dSIM.v1.4.1.release.zip';
        }
    </script>

</body>
</html>
