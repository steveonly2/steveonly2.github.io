<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantasmal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Phantasmal';
            src: url('Phantasmal-Regular.woff2') format('woff2');
        }
    </style>
</head>
<body>
    <div id="floating-text"></div>
    <div id="main-content">
        <div class="container">
            <h1 class="title">Phantasmal</h1>
            <div class="input-container">
                <input type="text" id="userInput" class="input-field" placeholder="Speak to the void...">
                <div id="response" class="response-area"></div>
            </div>
        </div>
    </div>
    
    <!-- Discord Button -->
    <a href="https://discord.gg/6cgTD9GgFZ" target="_blank" class="discord-button">

            <!-- Discord logo path -->

        </svg>
        <p class="discord-text">Join Discord</p>
    </a>
    
    <!-- Credits Button -->
    <div class="credits-button" id="creditsButton">
        <svg class="credits-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <!-- Star icon path -->
            <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/>
        </svg>
        <p class="credits-text">Credits</p>
    </div>
    
    <!-- Credits Screen -->
    <div id="credits-screen">
        <div class="exit-credits" id="exitCredits">Exit</div>
        <div class="credits-container">
            <div class="credit-item">Phantasmal</div>
            <div class="credit-item">IN Production</div>
            <div class="credit-item">Made by LuminousX Studio</div>
            <img src="luminousxlogo.png" alt="LuminousX Studio Logo" class="credit-logo">
        </div>
    </div>
    
    <div id="horror-message"></div>
    <script src="script.js"></script>
</body>
</html>
