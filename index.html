<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiglon Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #333;
            transition: color 0.3s;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #downloadButton {
            background-color: #007bff; /* Blue */
        }
        #githubButton {
            background-color: #28a745; /* Green */
        }
        #supportButton {
            background-color: #dc3545; /* Red */
        }
        #settingsButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            font-size: 24px; /* Size for the icon */
            color: #17a2b8; /* Teal */
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode h1 {
            color: #007bff; /* Blue */
        }
    </style>
</head>
<body>
    <h1>Saiglon Official Website</h1>
    <button id="downloadButton" onclick="showDownload()">Latest Download</button>
    <button id="githubButton" onclick="window.open('https://github.com/steveonly2/SaiGO', '_blank')">GitHub</button>
    <button id="supportButton" onclick="showSupport()">Support Us!</button>
    <button id="settingsButton" onclick="toggleDarkMode()">⚙️</button> <!-- Settings icon -->

    <div id="downloadSection" class="hidden">
        <button onclick="window.open('https://github.com/steveonly2/SaiGO/releases/download/v1.3.5-NEW/Saiglon.v1.3.5.zip', '_blank')">Download Saiglon 1.3.5</button>
    </div>

    <div id="supportSection" class="hidden">
        <p>If you donate and send me a screenshot, you will receive the donator role.</p>
        <button onclick="window.open('https://www.roblox.com/game-pass/941894354/thanks', '_blank')">Buy Steve's Gamepass</button>
        <button onclick="window.open('https://www.roblox.com/game-pass/951276968/Donation', '_blank')">Buy Alonity's Gamepass</button>
    </div>

    <script>
        let darkModeEnabled = false;

        function showDownload() {
            document.getElementById('downloadSection').classList.toggle('hidden');
            document.getElementById('supportSection').classList.add('hidden');
        }

        function showSupport() {
            document.getElementById('supportSection').classList.toggle('hidden');
            document.getElementById('downloadSection').classList.add('hidden');
        }

        function toggleDarkMode() {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            // Change text color to blue in dark mode
            if (darkModeEnabled) {
                document.getElementById('settingsButton').style.color = '#007bff'; // Blue for icon
            } else {
                document.getElementById('settingsButton').style.color = '#17a2b8'; // Teal for icon
            }
        }
    </script>
</body>
</html>
